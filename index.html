<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="navigation">
      <nav class="navigation-container">
        <div class="website-logo-container">
          <img
            src="assets/logos/library.svg"
            alt="Library Icon"
            class="website-logo"
          />
          <h1 class="website-logo-text">ReadingChallenge</h1>
        </div>
        <div class="button-container">
          <button class="add-book-button" data-dialog="add-book-dialog">
            Add Book
          </button>
          <button class="change-goal-button" data-dialog="change-goal-dialog">
            Change Goal
          </button>
        </div>
      </nav>
    </header>

    <main class="library-container">
      <h1 class="library-title">My Reading Goal</h1>
      <div class="progress-bar">
        <div class="bar-status"></div>
      </div>
      <p class="books-read">2/25 book(s) read</p>
      <section class="books-container"></section>
    </main>

    <dialog class="add-book-dialog">
      <div class="close-dialog-container">
        <img
          src="assets/logos/close.svg"
          alt="Close Dialog"
          class="close-dialog-icon"
          data-dialog="add-book-dialog"
        />
      </div>
      <h3 class="dialog-title">Add New Book</h3>
      <form id="add-book-form" data-dialog="add-book-dialog">
        <input
          class="dialog-inputs"
          type="text"
          id="book-title"
          name="book-title"
          placeholder="Title"
          required
        />
        <input
          class="dialog-inputs"
          type="text"
          id="book-author"
          name="book-author"
          placeholder="Author"
          required
        />
        <input
          class="dialog-inputs"
          type="number"
          id="book-pages"
          name="book-pages"
          placeholder="Pages"
          required
        />

        <div class="checkbox-container">
          <label for="book-read">Have Read</label>
          <input
            class="book-read-checkbox"
            type="checkbox"
            id="book-read"
            name="has-read-book"
            value="book-read"
          />
          <span></span>
        </div>

        <div class="button-container">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </dialog>

    <dialog class="change-goal-dialog">
      <div class="close-dialog-container">
        <img
          src="assets/logos/close.svg"
          alt="Close Dialog"
          class="close-dialog-icon"
          data-dialog="change-goal-dialog"
        />
      </div>
      <h3 class="dialog-title">Change Goal</h3>
      <form id="change-goal-form" data-dialog="change-goal-dialog">
        <input
          class="dialog-inputs"
          type="number"
          id="change-goal"
          name="change-goal"
          placeholder="Change Goal"
          required
        />

        <div class="button-container">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </dialog>
  </body>
</html>

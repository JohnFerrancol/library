<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="navigation">
      <nav class="navigation-container">
        <div class="website-logo-container">
          <img
            src="assets/logos/library.svg"
            alt="Library Icon"
            class="website-logo"
          />
          <h1 class="website-logo-text">ReadingChallenge</h1>
        </div>
        <button class="add-book-button">Add Book</button>
      </nav>
    </header>

    <main class="library-container">
      <h1 class="library-title">My Books</h1>
      <section class="books-container"></section>
    </main>
  </body>
</html>
